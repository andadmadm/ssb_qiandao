name: Upload SSB URL

on:
  push:
    branches:
      - main  # 可以根据需要修改触发条件
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 根据需要修改 Python 版本

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 如果有依赖库，可以指定

      - name: Run script
        run: |
          python ssb_url.py  # 替换为你的 Python 脚本名称

      - name: Upload ssb_url.txt
        uses: actions/upload-artifact@v2
        with:
          name: ssb-url
          path: ssb_url.txt  # 指定要上传的文件
